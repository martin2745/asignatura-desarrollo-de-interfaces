<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - 04 Componentes</title>
    <!--Bootstrap 5-->
    <link
      rel="stylesheet"
      href="../../recursos/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Scripts de JS necesarios para Bootstrap 5-->
    <div class="container">
      <h1>Componentes de Bootstrap</h1>

      <h2>Barra de navegación</h2>
      <div class="row">
        <header class="col-md-12 mt-2">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Barra de navegación</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true"
                      >Disabled</a
                    >
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </header>
      </div>

      <hr />
      <h2>Alertas</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="alert alert-success alert-dismissible">
            <h3>Te has registrado correctamente!!!</h3>
          </div>
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <h3>Introduce todos los datos</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>

      <hr />
      <h2>Migas de pan</h2>
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
      </nav>
    </div>

    <script
      type="text/javascript"
      src="../../recursos/jquery/jquery-3.7.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../recursos/bootstrap-5.3.3-dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
