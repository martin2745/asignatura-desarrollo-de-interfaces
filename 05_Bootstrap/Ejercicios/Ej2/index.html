<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Páxina con Bootstrap e Deseño Responsivo</title>
    <link
      rel="stylesheet"
      href="../../recursos/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <!-- Menú de Navegación -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Servicios
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Diseño web</a></li>
                  <li><a class="dropdown-item" href="#">SEO</a></li>
                </ul>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              type="submit"
            >
              Contacto
            </button>
            <button class="btn btn-secondary" type="submit"><a href="./proyectos.html" class="text-white">proyectos</a></button>
          </div>
        </div>
      </nav>

      <!-- Carrusel de imagenes -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active h-80">
            <img
              src="./img/carrusel1.jpg"
              class="d-block img-fluid"
              alt="carrusel 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrusel2.jpg"
              class="d-block img-fluid"
              alt="carrusel 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrusel3.jpg"
              class="d-block img-fluid"
              alt="carrusel 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrusel4.jpg"
              class="d-block img-fluid"
              alt="carrusel 4"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Modal de Contacto -->

      <!-- Button trigger modal -->

      <!-- Modal -->

      <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Formulario de contacto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Nome</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Pechar
              </button>
              <button type="button" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <p>Curso 2024-2025 - IES San Clemente - DIW</p>
        <div class="redes-sociales">
            <a href="#"><img src="img/twitch.png" alt="Twitch" class="icona-redes"></a>
            <a href="#"><img src="img/bluesky.png" alt="Bluesky" class="icona-redes"></a>
        </div>
    </footer>
    <script
      type="text/javascript"
      src="../../recursos/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
